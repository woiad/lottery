<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lottery</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animated.css">
</head>
<body onkeydown="keydown(event)">
    <div class="container" id="container">
        <div class="title"></div>
        <div class="nav" id="nav"></div>
        <div class="left_text" id="awards">
            请选择奖项开始抽奖
        </div>
        <div class="check" id="check">
            查看中奖名单
        </div>
        <div class="state" id="state">
            <iframe src="rotate.html" width="100%" height="100%" frameborder="0" id="frame"></iframe>
        </div>
        <div class="lucky-container animated fadeIn" id="luckyContainer">
            <div class="lucky-wrapper">
                <div class="lucky-close" id="luckyClose"></div>
                <div class="lucky">
                    <div class="prize_item">
                        <h1>特等奖</h1>
                        <div class="name_list">
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                            <p>woiad</p>
                        </div>
                    </div>
                    <div class="prize_item">
                        <h1>一等奖</h1>
                        <div class="name_list">
                            <p>陈浩</p>
                        </div>
                    </div>
                    <div class="prize_item">
                        <h1>二等奖</h1>
                        <div class="name_list">
                            <p>段誉</p>
                        </div>
                    </div>
                    <div class="prize_item">
                        <h1>三等奖</h1>
                        <div class="name_list">
                            <p>萧峰</p>
                        </div>
                    </div>
                    <div class="prize_item">
                        <h1>随机</h1>
                        <div class="name_list">
                            <p>虚竹</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="drawer" id="drawer">
        <div class="close" id="close"></div>
        <div class="drawer-wrapper">
            <ul id="liWrapper">
                <li>
                    <a href="javascript:;">特等奖<span>1名</span></a>
                </li>
                <li>
                    <a href="javascript:;">一等奖<span>2名</span></a>
                </li>
                <li>
                    <a href="javascript:;">二等奖<span>3名</span></a>
                </li>
                <li>
                    <a href="javascript:;">三等奖<span>4名</span></a>
                </li>
                <li>
                    <a href="javascript:;">随机<span>1名</span></a>
                </li>
                <li>
                    <a href="javascript:;">随机<span>1名</span></a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
